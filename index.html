<head>
    <meta charset="utf-8">
    <title>NYC Campgrounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css' rel='stylesheet'>

    <link href="css/style.css" rel="stylesheet">
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css'

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class='navbar'>
        <div id='title-wrap' class='title-wrap'>
            <i class="fa fa-sharp fa-thin fa-mountain-city"></i>
            <div id='header' class='header'>Find public campgrounds near NYC</div>
        </div>
        <div id='info' class='info'>
            <button type="button" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="fa fa-solid fa-circle-info"></i>
              </button>
        </div>
    </div>

    </div>
    <div class='sidebar'>
        <div class='summary' id='summary'> # campgrounds:</div>
        <div id='listings' class='listings'></div>
    </div>
    <div id='float'>

        <form id="filters"></form>
        <div class="flex-parent flex-parent--center-main">

            <button id="removeFilters" class="btn">Reset Filters</button>
        </div>
    </div>

    <div id="map" class="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>

    <script src="js/script.js"></script>
    <!-- <script src="data/campgrounds.js"></script> -->



    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Use this directory to find public campgrounds within 3 hours of NYC that offer drive-up tent sites. Filter campgrounds by driving distance from NYC, whether the campground has showers, and whether the campground allows pets.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue</button>
            </div>
          </div>
        </div>
      </div>
